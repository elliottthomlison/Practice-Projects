<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body id="body">
    <h1>{{ title }}</h1>
    <h3>This page was written by {{ author }}.</h3>
    <h4>He loves himself some tasty tasty {{ candy }}. He eats <button v-on:click="amount++">{{ amount }}</button> a day, but he should resist his craving so he puts <button v-on:click="amount--">one</button> egg back.</h4> 
    <h1>If you want to change the title...</h1>
    <h2 @click="title = 'Look At It Change'">here</h2>
    <h2 @click="title = 'Look At It Change AGAIN'">or here</h2>
  </body>
</html>
