<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="monsterBarStyles"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar" :style="playerBarStyles">
          <div class="healthbar__value"></div>
        </div>
      </section>
      <section class="container" v-if="winner">
        <!-- only show this message if the game actually ends -->
        <h2>Game Over!</h2> 
        <!-- show the results at the same time -->
        <h3 v-if="winner === 'player'">You win!</h3>
        <h3 v-if="winner === 'monster'">You lose!</h3>
        <h3 v-if="winner === 'draw'">You tie!</h3>
      </section>
      <section id="controls">
        <button @click="attackMonster">ATTACK</button>
        <button
          v-bind:disabled="useSpecialAttack"
          @click="specialAttackMonster"
        >
          SPECIAL ATTACK
        </button>
        <button v-bind:disabled="healthCheck" @click="healPlayer">HEAL</button>
        <button>SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul></ul>
      </section>
    </div>
  </body>
</html>
